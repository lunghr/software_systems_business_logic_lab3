spring.application.name=software_systems_business_logic_lab1
spring.cassandra.contact-points=${SPRING_CASSANDRA_CONTACT_POINTS}
spring.cassandra.port=9042
spring.cassandra.keyspace-name=lab3
spring.cassandra.request.consistency=ONE
#spring.cassandra.schema-action=recreate_drop_unused
spring.cassandra.schema-action=create_if_not_exists
debug=true
springdoc.swagger-ui.url=/openapi.yaml
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=product-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.software_systems_business_logic_lab1.application.models.Product





