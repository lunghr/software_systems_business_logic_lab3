spring.application.name=product_service

spring.cassandra.contact-points=cassandra_product
spring.cassandra.port=9043
#spring.cassandra.port=9042
spring.cassandra.keyspace-name=lab3
spring.cassandra.request.consistency=ONE
spring.cassandra.schema-action=create_if_not_exists
spring.docker.compose.file=./product_service/compose.yaml
spring.docker.compose.enabled=false
logging.level.org.springframework.boot.diagnostics=DEBUG

# Kafka config
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=product-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
